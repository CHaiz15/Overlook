<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Overlook</title>
</head>

<body>
  <section class="nav-bar">
    <div class="nav-corners">
      <div class="user-cost">Total Spent: $6969</div>
    </div>
    <h1 id="title">Night 0' Dreams Hotel</h1>
    <div class="nav-corners">
      <button class="logout-button">Logout</button>
    </div>
  </section>
  <main>
    <section class="main-menu">
      <form class="player-entry">
        <div class="input-wrapper">
          <div class="login-wrapper">
            <label for="player1" class="input-title">Username:</label>
            <input class="player-input" type="text" id="player1">
          </div>
          <div class="login-wrapper">
            <label for="player2" class="input-title">Password:</label>
            <input class="player-input" id="player2" type="password">
          </div>
        </div>
      </form>
      <div class="input-div">
        <button class="player-button">Explore the Night</button>
        <div>
    </section>
    <section class="user-interface">
      <label>Past Nights:
        <div class="past-nights"></div>
      </label>
      <label for="book-night">Book Night:
        <div class="book-night">
          <div class="">
            <label for="user-night-input">Pick a night:</label>
            <input id="user-night-input" type="date">
          </div>
          <div>
            <label for="room-filter">Room Type:</label>
            <select id="room-filter" name="room-type">
              <!-- change these to lower case when checking whats picked -->
              <option value="single room">Single Room</option>
              <option value="suite">Suite</option>
              <option value="junior Suite">Junior Suite</option>
              <option value="residential suite">Residential Suite</option>
            </select>
          </div>
          <div class="">
            <label for="user-rooms-available">Available Rooms:</label>
            <div class="user-rooms-available">
              Room: sfafd
            </div>
          </div>
        </div>
      </label>
      <label>Future Nights:
        <div class="future-nights"></div>
      </label>
    </section>
    <section class="manager-interface">
      <label>Todays Statistics:
        <div class="todays-statistics">
          <li>Revenue: $69420</li>
          <li>% of Rooms Available: %69</li>
          <li>Number of Rooms Available: 420</li>
        </div>
      </label>
      <label>Customer Changes:
        <div class="customer-changes">
          <div class="current-bookings"></div>
          <div class="add-booking"></div>
        </div>
      </label>
    </section>
  </main>
</body>

</html>
