<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Overlook</title>
  <link href="https://fonts.googleapis.com/css?family=Gelasio:400i&display=swap" rel="stylesheet">
</head>

<body>
  <section class="nav-bar">
    <div class="nav-corners">
      <div class="customer-cost"></div>
    </div>
    <h1 id="title">Night 0' Dreams Hotel</h1>
    <div class="nav-corners">
      <button class="logout-button">Logout</button>
    </div>
  </section>
  <main>
    <section class="main-menu">
      <div class="input-wrapper">
        <div class="login-wrapper">
          <label for="username-input" class="input-title">Username:</label>
          <input class="user-input" type="text" value="manager" id="username-input">
        </div>
        <div class="login-wrapper">
          <label for="password-input" class="input-title">Password:</label>
          <input class="user-input" id="password-input" value="overlook2019" type="password">
        </div>
      </div>
      <div class="input-div">
        <button class="explore-button">Explore the Night</button>
        <div>
    </section>
    <section class="customer-interface close-display">
      <label>Past Nights:
        <div id="past-nights">
          <ul class="past-nights-list">
          </ul>
        </div>
      </label>
      <label for="book-night">Book Night:
        <div class="book-night">
          <div class="">
            <label for="customer-night-input">Pick a Night:</label>
            <input id="customer-night-input" type="date">
          </div>
          <div>
            <label for="room-filter">Room Type:</label>
            <select id="room-filter" name="room-type">
              <option value="single room">Single Room</option>
              <option value="suite">Suite</option>
              <option value="junior suite">Junior Suite</option>
              <option value="residential suite">Residential Suite</option>
            </select>
          </div>
          <button class="search-availablity">Search Availablity</button>
          <div class="">
            <label for="customer-rooms-available">Available Rooms:</label>
            <div class="customer-rooms-available">
              <ul class="nights-available">
              </ul>
            </div>
          </div>
        </div>
      </label>
      <label for="future-nights">Future Nights:
        <div id="future-nights">
          <ul class="future-nights-list">
          </ul>
        </div>
      </label>
    </section>
    <section class="manager-interface close-display">
      <label>Todays Statistics:
        <div class="todays-statistics">
          <li class="todays-revenue"></li>
          <li class="rooms-occupied"></li>
          <li class="rooms-available"></li>
        </div>
        <label>Customer Info:
          <div class="customer-info">
            <li class="customer-name">Name: John Doe</li>
            <li class="customer-total-spent">Total Spent: $0</li>
          </div>
        </label>
      </label>
      <label for="search-customer-input">Search Customer:
        <input id="manager-search-input">
        <button class="search-customer">Search</button>
        <div class="customer-changes">
          <label for="current-bookings">Current Bookings:

            <div id="current-bookings">
              <ul class="future-nights-list">
              </ul>
            </div>
          </label>
          <label>Add Booking:
            <div>
              <label for="manager-night-input">Pick a Night:</label>
              <input id="manager-night-input" type="date">
            </div>
            <div>
              <label for="manager-room-filter">Room Type:</label>
              <select id="manager-room-filter" name="room-type">
                <option value="single room">Single Room</option>
                <option value="suite">Suite</option>
                <option value="junior suite">Junior Suite</option>
                <option value="residential suite">Residential Suite</option>
              </select>
            </div>
            <button class="manager-search-availablity">Search Availablity</button>

            <div id="add-booking">
              <ul class="add-booking-list">
              </ul>
            </div>
          </label>
        </div>
      </label>
    </section>
  </main>
</body>

</html>
