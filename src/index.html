<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Overlook</title>
  <link href="https://fonts.googleapis.com/css?family=Yesteryear&display=swap" rel="stylesheet">
</head>

<body>
  <section class="nav-bar">
    <div class="nav-corners">
      <div class="customer-cost">Total Spent: $6969</div>
    </div>
    <h1 id="title">Night 0' Dreams Hotel</h1>
    <div class="nav-corners">
      <button class="logout-button">Logout</button>
    </div>
  </section>
  <main>
    <section class="main-menu">
      <div class="input-wrapper">
        <div class="login-wrapper">
          <label for="username-input" class="input-title">Username:</label>
          <input class="user-input" type="text" value="customer50" id="username-input">
        </div>
        <div class="login-wrapper">
          <label for="password-input" class="input-title">Password:</label>
          <input class="user-input" id="password-input" value="overlook2019" type="password">
        </div>
      </div>
      <div class="input-div">
        <button class="explore-button">Explore the Night</button>
        <div>
    </section>
    <section class="customer-interface close-display">
      <label>Past Nights:
      <div id="past-nights">
        <ul class="past-nights-list">
        </ul>
      </div>
      </label>
      <label for="book-night">Book Night:
        <div class="book-night">
          <div class="">
            <label for="customer-night-input">Pick a night:</label>
            <input id="customer-night-input" type="date">
          </div>
          <div>
            <label for="room-filter">Room Type:</label>
            <select id="room-filter" name="room-type">
              <!-- change these to lower case when checking whats picked -->
              <option value="single room">Single Room</option>
              <option value="suite">Suite</option>
              <option value="junior suite">Junior Suite</option>
              <option value="residential suite">Residential Suite</option>
            </select>
          </div>
          <button class="search-availablity">Search Availablity</button>
          <div class="">
            <label for="customer-rooms-available">Available Rooms:</label>
            <div class="customer-rooms-available">
              <ul class="nights-available">
              </ul>
            </div>
          </div>
        </div>
      </label>
      <label for="future-nights">Future Nights:
      <div id="future-nights">
        <ul class="future-nights-list">
        </ul>
      </div>
      </label>
    </section>
    <section class="manager-interface">
      <label>Todays Statistics:
        <div class="todays-statistics">
          <li>Revenue: $69420</li>
          <li>% of Rooms Available: %69</li>
          <li>Number of Rooms Available: 420</li>
        </div>
      </label>
      <label>Customer Changes:
        <div class="customer-changes">
          <div class="current-bookings"></div>
          <div class="add-booking"></div>
        </div>
      </label>
    </section>
  </main>
</body>

</html>
